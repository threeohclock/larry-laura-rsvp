<html>
<head>
<title>Secret Word, Please?</title>
</head>
<body>
{% if error %}
<p><font color="red"><b>ERROR</b>: {{ error }}</font></p>
{% endif %}
<p>Please enter your secret word from your email or paper invitation:
  <form action="/secretword" method="post">
    <div><input type="text" name="keyword" size="12"></div>
    <div><input type="submit" value="OK"></div>
  </form>
</p>
</body>
</html>
